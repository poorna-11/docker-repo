version: "3"
services:
  app:
    image: architectdevops7/mychat
    container_name: mychat-app
    restart: always
    ports:
      - "3000:3000"
    links:
      - mongo
    environment:
      - MONGO_HOST=mongo
      - MONGO_PORT=27017

  mongo:
    image: mongo
    container_name: mychat-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db
      - mongodb_config:/data/configdb

volumes:
  mongodb:
  mongodb_config:
